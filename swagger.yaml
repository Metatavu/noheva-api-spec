components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Exhibition:
      type: object
      required:
        - name
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        creatorId:
          type: string
          format: uuid
          readOnly: true
        lastModifierId:
          type: string
          format: uuid
          readOnly: true
        createdAt:
          type: string
          format: date-time
          description: Created date
          readOnly: true
        modifiedAt:
          type: string
          format: date-time
          description: Date modified
          readOnly: true

    ExhibitionFloor:
      type: object
      required:
        - name
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        exhibitionId:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        floorPlanUrl:
          type: string
          format: url
        floorPlanBounds:
          $ref: '#/components/schemas/Bounds'
        creatorId:
          type: string
          format: uuid
          readOnly: true
        lastModifierId:
          type: string
          format: uuid
          readOnly: true
        createdAt:
          type: string
          format: date-time
          description: Created date
          readOnly: true
        modifiedAt:
          type: string
          format: date-time
          description: Date modified
          readOnly: true

    ExhibitionRoom:
      type: object
      required:
        - name
        - floorId
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        exhibitionId:
          type: string
          format: uuid
          readOnly: true
        floorId:
          type: string
          format: uuid
        name:
          type: string
        color:
          type: string
          description: Room's color in CSS -color format
        geoShape:
          $ref: '#/components/schemas/Polygon'
        creatorId:
          type: string
          format: uuid
          readOnly: true
        lastModifierId:
          type: string
          format: uuid
          readOnly: true
        createdAt:
          type: string
          format: date-time
          description: Created date
          readOnly: true
        modifiedAt:
          type: string
          format: date-time
          description: Date modified
          readOnly: true

    ExhibitionDeviceGroup:
      type: object
      required:
        - name
        - allowVisitorSessionCreation
        - visitorSessionEndTimeout
        - visitorSessionStartStrategy
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        exhibitionId:
          type: string
          format: uuid
          readOnly: true
        roomId:
          type: string
          format: uuid
        name:
          type: string
        allowVisitorSessionCreation:
          type: boolean
        visitorSessionEndTimeout:
          type: integer
          format: int64
          description: Timeout for visitor session
        indexPageTimeout:
          type: integer
          format: int64
          description: Time after inactive visitor will returned to the index page. Ignored if not specified
        visitorSessionStartStrategy:
          $ref: '#/components/schemas/DeviceGroupVisitorSessionStartStrategy'
        creatorId:
          type: string
          format: uuid
          readOnly: true
        lastModifierId:
          type: string
          format: uuid
          readOnly: true
        createdAt:
          type: string
          format: date-time
          description: Created date
          readOnly: true
        modifiedAt:
          type: string
          format: date-time
          description: Date modified
          readOnly: true

    DeviceGroupVisitorSessionStartStrategy:
      description: |
        Defines how device group visitor sessions start.
        * When "othersblock" is selected, group will not start a  visitor session when session is active on another group.
        * When "endothers" is selected, group will end sessions in other groups and start new in this group
      type: string
      enum:
        - othersblock
        - endothers

    ExhibitionDevice:
      type: object
      required:
        - name
        - groupId
        - modelId
        - screenOrientation
        - imageLoadStrategy
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        exhibitionId:
          type: string
          format: uuid
          readOnly: true
        groupId:
          type: string
          format: uuid
          description: Device group id
        modelId:
          type: string
          format: uuid
          description: Device model id
        name:
          type: string
        location:
          $ref: '#/components/schemas/Point'
        screenOrientation:
          $ref: '#/components/schemas/ScreenOrientation'
        imageLoadStrategy:
          $ref: '#/components/schemas/DeviceImageLoadStrategy'
        idlePageId:
          type: string
          format: uuid
        creatorId:
          type: string
          format: uuid
          readOnly: true
        lastModifierId:
          type: string
          format: uuid
          readOnly: true
        createdAt:
          type: string
          format: date-time
          description: Created date
          readOnly: true
        modifiedAt:
          type: string
          format: date-time
          description: Date modified
          readOnly: true

    DeviceImageLoadStrategy:
      type: string
      description: |
        Defines how device handles image loading.

        * MEMORY - Devices loads all images to memory. This is faster but requires more memory
        * DISK - Device prescales images and serves then from disk. This is not as fast as serving images from memory but it does not require that much memory.
        * DISK_RAW - Images are served from the disk without any preprocessing.
      enum:
        - MEMORY
        - DISK
        - DISK_RAW

    RfidAntenna:
      type: object
      required:
        - name
        - roomId
        - readerId
        - antennaNumber
        - location
        - visitorSessionStartThreshold
        - visitorSessionEndThreshold
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        exhibitionId:
          type: string
          format: uuid
          readOnly: true
        roomId:
          type: string
          format: uuid
          description: Id of room this RFID antenna is located at
        groupId:
          type: string
          format: uuid
          description: Device group id this antenna is conneted to
        readerId:
          type: string
          description: RFID reader module id
        antennaNumber:
          type: integer
          format: int32
          description: RFID antenna number
        visitorSessionStartThreshold:
          type: integer
          format: int32
          description: Strength threshold for login events
        visitorSessionEndThreshold:
          type: integer
          format: int32
          description: Strength threshold for logout events
        name:
          type: string
          description: Human-readable name for this antenna
        location:
          $ref: '#/components/schemas/Point'
        creatorId:
          type: string
          format: uuid
          readOnly: true
        lastModifierId:
          type: string
          format: uuid
          readOnly: true
        createdAt:
          type: string
          format: date-time
          description: Created date
          readOnly: true
        modifiedAt:
          type: string
          format: date-time
          description: Date modified
          readOnly: true

    DeviceModel:
      type: object
      description: Describes device model used in exhibition
      required:
        - manufacturer
        - model
        - dimensions
        - displayMetrics
        - capabilities
        - screenOrientation
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        manufacturer:
          type: string
        model:
          type: string
        dimensions:
          $ref: '#/components/schemas/DeviceModelDimensions'
        displayMetrics:
          $ref: '#/components/schemas/DeviceModelDisplayMetrics'
        capabilities:
          $ref: '#/components/schemas/DeviceModelCapabilities'
        screenOrientation:
          $ref: '#/components/schemas/ScreenOrientation'
        creatorId:
          type: string
          format: uuid
          readOnly: true
        lastModifierId:
          type: string
          format: uuid
          readOnly: true
        createdAt:
          type: string
          format: date-time
          description: Created date
          readOnly: true
        modifiedAt:
          type: string
          format: date-time
          description: Date modified
          readOnly: true

    Point:
      type: object
      description: Describes a single point in a exhibition floor plan
      properties:
        x:
          type: number
          format: double
        y:
          type: number
          format: double

    DeviceModelDimensions:
      type: object
      description: Describes device model physical dimensions
      properties:
        deviceWidth:
          type: number
          format: double
        deviceHeight:
          type: number
          format: double
        deviceDepth:
          type: number
          format: double
        screenWidth:
          type: number
          format: double
        screenHeight:
          type: number
          format: double

    DeviceModelDisplayMetrics:
      type: object
      description: Describes device display information
      properties:
        heightPixels:
          type: integer
          format: int32
        widthPixels:
          type: integer
          format: int32
        density:
          type: number
          format: double
        xdpi:
          type: number
          format: double
        ydpi:
          type: number
          format: double

    DeviceModelCapabilities:
      type: object
      description: Describes device model capabilities
      required:
        - touch
      properties:
        touch:
          description: Whether device supports touching
          type: boolean

    VisitorSessionState:
      type: string
      enum:
        - PENDING
        - ACTIVE
        - COMPLETE

    VisitorSessionVariable:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        value:
          type: string

    VisitorVariable:
      type: object
      description: Metadata for visitor session variable
      required:
        - name
        - type
        - editableFromUI
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        exhibitionId:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        type:
